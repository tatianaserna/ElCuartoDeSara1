<script>
    // 🔹 Función para actualizar la fecha y hora en tiempo real
    function actualizarFechaHora() {
        const ahora = new Date();
        const opciones = { 
            day: '2-digit', month: '2-digit', year: 'numeric', 
            hour: '2-digit', minute: '2-digit', second: '2-digit' 
        };
        document.getElementById('fecha-hora').textContent = ahora.toLocaleDateString('es-ES', opciones);
    }

    // 🔹 Ejecutar la función al cargar y actualizar cada segundo
    setInterval(actualizarFechaHora, 1000);
    actualizarFechaHora();

    // 🔹 Contador de visitas usando LocalStorage
    function actualizarVisitas() {
        let visitas = localStorage.getItem('visitas') ? parseInt(localStorage.getItem('visitas')) : 0;
        visitas++; 
        localStorage.setItem('visitas', visitas);
        document.getElementById('contador-visitas').textContent = visitas;
    }

    // Ejecutar la actualización del contador
    actualizarVisitas();
</script>
